set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -s escape-time 0
set -g set-clipboard on

set -g status-position top
set -g status-style 'bg=#1e1e2e'
# set -g status-left "#[fg=blue,bold,bg=#1e1e2e]  #S   "
# set -g status-right "#[fg=#b4befe,bold,bg=#1e1e2e]%a %Y-%m-%d 󱑒 %l:%M %p"
# set -g window-status-current-format '#[fg=magenta,bg=#1e1e2e] *#I #W'
# set -g window-status-format '#[fg=gray,bg=#1e1e2e] #I #W'

bind r source-file ~/.config/tmux/tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Tmux vi keybinding
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Vim style pane selection
bind -r ^ last-window
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# The lord line
# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.config/tmux/tmux-sessionizer"

# List of plugins
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
